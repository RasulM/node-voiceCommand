<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tello voice controlled drone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300&display=swap" rel="stylesheet">

</head>
<body>

    <p>Hello, This is </p>
    <br>
    <p>Drone IP</p>
    <input type="text" id="host">
    <p>Drone Port</p>
    <input type="text" id="port">
    <p>Debug Menu:</p>
    <p>__________</p>
        <p>Method name</p>
        <select id="methodname">
        <option value="create">create tello dron instance</option>
        <option value="commandmode">turn command mode on</option>
        <option value="RecordData">Start Recording data</option>
        <option value="takeOff"> take off</option>
        <option value="land">Land Drone</option>
        <option value="flyUp">Fly up </option>
        <option value="flyDown">Fly Down</option>
        <option value="flyLeft">Fly Left</option>
        <option value="flyRight">Fly Right</option>
        <option value="flyForward">Fly Forward</option>
        <option value="flyBack">Fly Back</option>
        <option value="rotate">Rotate</option>
        <option value="flipDrone">Flip Drone</option>
        <option value="setSpeed">Set Speed</option>
        <option value="closeConnections">Close Connection</option>
        <option value="currentBattery">Get current Battery</option>
        <option value="currentSpeed">Get Current Speed</option>
        <option value="currentFlightTime">Get current FlightTime</option>
        </select>
        <p>param</p>
        <input type="text" id="param">
        <br>
        <button type="button" onclick="bop()">Send Message</button>
 
    
    
<script src="annyang.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
<script src="clientside.js"></script>


</body>
</html>
